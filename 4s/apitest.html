<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Table</title>
  </head>
  <body>
    <div class="container">
      <h2>Client Table</h2>
      <button id="fetch-users">Load Clients</button>
      <table class="table">
        <thead>
          <tr>
            <th>Client Name</th>
            <th>Phone Number</th>
            <th>Website</th>
            <th>Company Name</th>
            <th>Website Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="user-table">
          <!-- User data will be inserted here -->
        </tbody>
      </table>
    </div>
  </body>
</html>
